<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desh Tech</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- css -->
    <link rel="stylesheet" href="style.css">
</head>

<body onload="countries()">
    <section class="bg-light">
        <nav class="navbar navbar-expand-lg navbar-light container">
            <div class="container-fluid">
                <a class="navbar-brand" href="#" id="navTitle">
                    <img src="images/logo.png" alt="" class="nav-image"> DESH TECH
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav ms-auto">
                        <a class="nav-link active itemNav" aria-current="page" href="#">Home</a>
                        <a class="nav-link itemNav" href="#">Our address</a>
                        <a class="nav-link itemNav" href="#">Pricing</a>
                        <a class="nav-link itemNav" href="#">Contact us</a>
                        <a class="nav-link itemNav" href="#">About us</a>
                    </div>
                </div>
            </div>
        </nav>
    </section>
    <section class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="row form mt-5">
                    <div class="input-group mb-3 w-50 mx-auto inputDiv">
                        <input type="text" class="form-control" placeholder="Search your country"
                            aria-describedby="SearchBtn" id="searchText">
                        <button class="btn btn-success" type="button" id="searchBtn" onclick="searchCountry()">Search</button>
                    </div>
                    <p id="msg" class="text-center text-danger fw-bold"></p>
                </div>
                <div id="countryInfo" class="row"></div>
                <div class="row" id="countryCard"></div>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>

</html>
